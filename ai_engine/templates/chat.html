<!DOCTYPE html>
<html>
<head>
    <title>ERP AI Assistant</title>
    <!-- âœ… YOUR CSS (unchanged) -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

       body {
            background: linear-gradient(135deg, #3b82f6 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #1f2937;
        }


        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
            background: #ffffff;
        }

        .chat-header h1 {
            font-size: 22px;
            color: #111827;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #f9fafb;
        }

        .welcome-message {
            text-align: center;
            padding: 16px;
        }

        .welcome-message h2 {
            color: #111827;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .welcome-message p {
            color: #6b7280;
            font-size: 14px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
            color: white;
        }

        .user-avatar {
            background: #4f46e5; /* deep indigo */
        }

        .ai-avatar {
            background: #3b82f6; /* bright blue */
        }

        .message-content {
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .user-content {
            background: #5c4def;
            color: white;
            border-radius: 16px;
        }

    .ai-content {
    background: #f3f4f6; /* very light lavender/gray */
    color: #111827; /* standard dark text */
    border-radius: 16px;
    padding: 14px 18px;
    font-size: 14px;
    line-height: 1.5;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08); /* subtle shadow */
    white-space: pre-line;
    word-wrap: break-word;
}


        .chat-input-container {
            padding: 16px 20px;
            border-top: 1px solid #e5e7eb;
            background: #ffffff;
        }

        .chat-form {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-input {
            flex: 1;
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 14px;
            border: 1px solid #d1d5db;
            outline: none;
            transition: all 0.3s ease;
            background: #f9fafb;
            color: #111827;
        }

        .user-input:focus {
            border-color: #3b82f6;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
        }

        .submit-btn {
            padding: 14px 24px;
            background: #3b82f6;
            color: white;
            border-radius: 12px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background: #2563eb;
        }

        .hint-text {
            text-align: center;
            color: #6b7280;
            font-size: 13px;
            margin-top: 8px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #eef2ff;
            border-radius: 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3b82f6;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .chat-container { max-width: 95%; height: 90vh; }
            .chat-messages { padding: 12px; }
        }
    </style>

</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h1>ERP AI Assistant</h1>
    </div>

    <div class="chat-messages" id="chatBox">
        <div class="welcome-message">
            <h2>Hello ðŸ‘‹</h2>
            <p>Ask me about ERP, MCP, Loans, Attendance & more</p>
        </div>
    </div>

    <div class="chat-input-container">
        <form class="chat-form" id="chatForm">
            <input class="user-input" id="message" placeholder="Enter UID (ex: svvcms26)" />
            <button class="submit-btn">Send</button>
        </form>
    </div>
</div>

<script>
const form = document.getElementById("chatForm");
const chatBox = document.getElementById("chatBox");
const message = document.getElementById("message");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const msg = message.value.trim();
    if (!msg) return;

    message.value = "";

    chatBox.innerHTML += `
        <div class="message user-message">
            <div class="message-avatar user-avatar">U</div>
            <div class="message-content user-content">${msg}</div>
        </div>
    `;

    const res = await fetch("/ai_engine/api/chat/", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: new URLSearchParams({ message: msg })
    });

    const data = await res.json();

    chatBox.innerHTML += `
        <div class="message">
            <div class="message-avatar ai-avatar">AI</div>
            <div class="message-content ai-content">${data.reply}</div>
        </div>
    `;

    chatBox.scrollTop = chatBox.scrollHeight;
});
</script>


</body>
</html>
